apiVersion: 1.0.0
metadata:
  generateName: crw_demo_
projects:
  - name: python-hello-world
    source:
      type: zip
      location: 'https://github.com/che-samples/python-hello-world.git'
      branch: master
  - name: nginx-ex
    source:
      type: git
      location: 'https://github.com/manhah/nginx-ex.git'
      branch: demo
components:
  - id: redhat/vscode-yaml/latest
    type: chePlugin
  - id: ms-python/python/latest
    type: chePlugin
    preferences:
      python.globalModuleInstallation: true
  - type: dockerimage
    alias: python
    image: 'registry.redhat.io/codeready-workspaces/plugin-java8-rhel8@sha256:0c8f7003945a54f7c15cfa48ec7c5c7911ad653f270c9aae349c77548c054090'
    memoryLimit: 512Mi
    mountSources: true
    volumes:
      - name: venv
        containerPath: /home/jboss/.venv
commands:
  - name: 1. Run
    actions:
      - type: exec
        component: python
        command: python -m venv .venv && . .venv/bin/activate && python hello-world.py
        workdir: '${CHE_PROJECTS_ROOT}/python-hello-world'
  - name: Debug current file
    actions:
      - type: vscode-launch
        referenceContent: |
          {
            "version": "0.2.0",
            "configurations": [
              {
                "name": "Python: Current File",
                "type": "python",
                "request": "launch",
                "program": "${file}",
                "console": "internalConsole"
              }
            ]
          }
